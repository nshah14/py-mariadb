apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: py-maria
spec:
  selector:
    matchLabels:
      tier: frontend
      app: mariadb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        tier: frontend
        app: mariadb
    spec:
      containers:
      - image: py-maria:latest
        name: py-maria
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: username
        - name: MYSQL_DB
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: dbname 
        ports:
        - containerPort: 80
        
        